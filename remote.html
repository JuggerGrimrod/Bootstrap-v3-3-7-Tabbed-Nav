<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap Tabbed Nav Local and Remote (Bootstrap 3.3.7)</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Bootstrap Tabbed Nav Local and Remote (Bootstrap 3.3.7) Github Demo" name="description">
    <meta content="Daryl McCormick" name="author">  

	<!-- Google Fonts API call -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,300" rel="stylesheet" type="text/css">  
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.3.3.7.min.css">
    <style>
    	h2,a{font-family:Raleway,Arial,Helvetica,sans-serif}
    	a:link.remoteNav,a:active.remoteNav,a:visited.remoteNav{display:inline-block;width:100%;background-color:#cecece;padding:5px;font-weight:600}
    	a:hover.remoteNav{text-decoration:none;background-color:#fff}
    </style>

    <!-- jQuery library -->
    <!-- <script src="js/jquery.2.0.3.min.js"></script> -->
    <script src="js/jquery.3.3.1.min.js"></script>

    <!-- Bootstrap js -->
    <script src="js/bootstrap.3.3.7.min.js"></script>
</head>
<body>  
		
	<div class="container">	

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
				<h1>REMOTE PAGE<br /><small>(contains links to Bootstrap 3.3.7 nav tabs)</h1>
			</div>
		</div><!-- /.row -->

		<div class="row">			
		    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><hr /></div>
	    </div><!-- /.row -->

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
		        <a href="index.html#firstTab" class="remoteNav">REMOTE LINK: NAV TAB 1</a>
		    </div>
		    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
		        <a href="index.html#secondTab" class="remoteNav">REMOTE LINK: NAV TAB 2</a>
		    </div>
		    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
		        <a href="index.html#thirdTab" class="remoteNav">REMOTE LINK: NAV TAB 3</a>
		    </div>
	    </div><!-- /.row -->

	    <div class="row">			
		    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><hr /></div>
	    </div><!-- /.row -->

	    <div class="row">			
		    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
		        <a href="index.html">REMOTE LINK: NON-TAB</a>
		    </div>
	    </div><!-- /.row-fluid -->

	</div><!-- /.container -->	

</body>
</html>
